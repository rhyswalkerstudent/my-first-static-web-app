<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Video Site</title>



      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

     <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Video Site</h3>
            </div>

            <div class="col-2"  ></div>
        </div>


        <!-- view Asset Area-->
        <div class="row align-items-start">

            <button onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Change Password</button>

            <div class="col-2"  ></div>
              
              <div id="VideoList">

                <h4>Please click the view Videos button if you wish to view Videos on the system.</h4>

              </div>
              
              <div class="col-8" style="text-align: left;" >

              <div style="padding:5px;">
                <button id = "retVideos" type="button" class="btn btn-primary">View Videos</button>
              </div>
            </div>

            <div id="id03" class="modal">
              <form class="modal-content animate">
                <div class="imgcontainer">
                  <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
            
                <div class="container">
                  <label for="userPassword"><b>Change Password: </b></label>
                  <input type="text" placeholder="Enter New Password" name="userPassword" id="userPassword" required>

                  <label for="userPassword"><b>UserID: </b></label>
                  <input type="text" placeholder="Enter your UserID" name="userID" id="userID" required>
                    
                  <button type="button" value="login" onclick="updateUser(id)">Submit New Password</button>
                </div>
              </form>
            </div>
            
     </div>
  
  </body>
</html>
